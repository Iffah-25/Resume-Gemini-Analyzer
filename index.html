    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }

<style>
  html {
    scroll-behavior: smooth;
  }
  body {
    background-color: #24242c;
    background-image:
        radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
        radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
    background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
    background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
    animation: sparkle 20s linear infinite;
    font-family: 'Inter', sans-serif;
  }
  
  @keyframes sparkle {
    from { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
    to { background-position: -550px 0, -310px 60px, -120px 270px, -80px 100px; }
  }

  .glass-card {
    background: rgba(41, 41, 50, 0.4);
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  .glow-border {
    position: relative;
  }

  .glow-border::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 16px; /* Match card border-radius */
    padding: 1px; /* border width */
    background: linear-gradient(120deg, rgba(255, 215, 77, 0.6), rgba(255, 215, 77, 0.1), transparent 50%);
    -webkit-mask: 
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    pointer-events: none;
  }
</style>
</head>

  </body>
